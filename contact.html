<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-in">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224202.5609919266!2d77.16228270358887!3d28.59482600862521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2z0J3RjNGOLdCU0LXQu9GWLCDQlNC10LvRliwg0IbQvdC00ZbRjw!5e0!3m2!1suk!2scz!4v1653738754315!5m2!1suk!2scz" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <input type="text" placeholder="Name" class="cf-text">
                <input type="text" placeholder="Email" class="cf-text">
                <textarea placeholder="Message" class="cf-txtarea"></textarea>
                <input type="submit" name="Submit" class="cf-btn">
            </form>
        </div>
    </div>
</body>
</html>
